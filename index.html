<head>

    <title>Swim Distance Tracker</title>

<body>
    <main>
        <h1>Lap Tracker</h1>
        <form id="form-el">
            <label for="date-el">Date:</label>
            <input type="date" id="date-el" name="date" />
            <label for="pool-name">Pool:</label>
            <input type="text" id="pool-name" name="pool" />
            <label for="lap-num">Laps:</label>
            <input type="text" id="lap-num" name="laps" />
            <button type="submit" id="submit-btn" class="submit-btn">Track daily laps</button>
        </form>
        <p id="temp"></p>
    </main>
    <section>
        <header class="stats-heading">
            <p>Date</p>
            <p>Laps</p>
            <p>Miles</p>
        </header>
