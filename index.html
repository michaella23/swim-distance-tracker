<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Distance Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <form id="form-el">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" />
            <label for="pool-name">Pool:</label>
            <input type="text" id="pool-name" name="pool" />
            <label for="lap-num">Laps:</label>
            <input type="number" id="lap-num" name="laps" />
            <button type="submit">Track daily laps</button>
        </form>
        <p id="total-el">Total: </p>
    </main>
    <script src="script.js"></script>
</body>
</html>
