<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Distance Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <h1>Lap Tracker</h1>
        <form id="form-el">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" />
            <label for="pool-name">Pool:</label>
            <input type="text" id="pool-name" name="pool" />
            <label for="lap-num">Laps:</label>
            <input type="text" id="lap-num" name="laps" />
            <button type="submit" id="submit-btn" class="submit-btn">Track daily laps</button>
        </form>
        <!-- <p id="total-el" class="total-el">Total: </p> -->
    </main>
    <section>
        <header class="stats-heading">
            <p>Date</p>
            <p>Laps</p>
            <p>Miles</p>
        </header>
        <div class="stats-el">
            <div class="daily-stat">
                <p>01/01</p>
                <p>20</p>
                <p>0.75</p>
            </div>
            <div class="daily-stat">
                <p>01/01</p>

            </div>

            </div>

            </div>
            <div class="daily-stat">
                <p>01/01</p>

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
